<html>
<head>
<style>

<!-- CSS style to provide single style to inherited attributes-->
table,td { border:1px solid black; background-color:pink; border-collapse:collapse; text-align:left; }
th{ border:1px solid black; background-color:green; border-collapse:collapse; text-align:left; }
vasu{ border:1px solid black; background-color:red; font-size:75% }
tfooter{ border:1px yellow; }

</style>
</head>
<body style="background-color:white">

<table> <!-- table attribute to create table-->
<thead> <!-- table head to create heading of the table-->
	<th>Sem </th>
	<th>Marks</th>
	<th>Attendence </th>
</thead>

<tbody> <!-- table body to create rows of the table-->
<tr>    <!-- table row creates single row to the table-->
	<td>1st Sem</td>
	<td>7.27</td>
	<td>85%</td>
</tr>

<tr>
	<td>2nd Sem</td>
	<td>8.5</td>
	<td>76%</td>
</tr>

<tr>
	<td> 3rd Sem</td>
	<td>9.4</td>
	<td>76%</td>
</tr>
</tbody>

<tfooter><!-- table footer means final row of the table-->
	<td>Sem</td>
	<td>Marks</td>
	<td>Attendence</td>
</tfooter>

</table>

<br>
<vasu> Table created by vasanth </vasu>

</body>
</html>
