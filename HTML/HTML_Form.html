<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.php">

  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Vasanth" ><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="sai"><br><br>
  <input type="submit" value="Submit form"><br><br>
  
  <label for="gender">Gender:-</label><br>
  <input type="radio" id="male" name="gender">Male<br>
  <input type="radio" id="female" name="gender">Female<br>
  <input type="radio" id="other" name="gender">Other<br><br>
  
  <label id="branch">Branch:-</label><br>
  <input type="radio" id="cme" name="branch">CME <br>
   <input type="radio" id="mech" name="branch">MECH <br>
   
   
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
