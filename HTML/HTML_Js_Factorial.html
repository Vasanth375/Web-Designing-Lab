<html>
    <head>
        <title>
            <h2>Factorial program</h2>
        </title>
    </head>
    <body>
        <button onclick="FACTORIAL()">Find factorial</button>
        <p id="Ufact"></p>
        <script>
        function FACTORIAL() 
        {
            var fact=1,n=5;
            for (let i = 1; i <=n ; i++) 
            {
                fact=fact*i;
                
            }
            document.getElementById("Ufact").innerHTML=fact;
        }
        </script>
    </body>
</html>
